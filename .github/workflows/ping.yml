name: Claude Pro Ping Scheduler

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"
    - cron: "0 6 * * *"

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "28"

      - name: Get dependencies
        run: |
          mix local.hex --force
          mix local.rebar --force
          mix deps.get

      - name: Run ping
        env:
          ANTHROPIC_API_KEY: ${{ secrets.API_KEY }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          SCHEDULE_NAME: ${{ github.event.schedule == '0 1 * * *' && 'Morning' || 'Evening' }}
        run: mix run -e PingScheduler.run
